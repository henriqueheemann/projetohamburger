<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Login</title>
    <link rel="shortcut icon" href="gym.png">
    <link rel="stylesheet" href="vendor/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="vendor/fontawesome/css/fontawesome.min.css">
    <link rel="stylesheet" href="vendor/fontawesome/css/solid.min.css">
    <link rel="stylesheet" href="background.css">
</head>

<body>
    <div class="container text-white">
        <div class="text-center m-5">
            <h1>Log-in</h1>
        </div>
        <div class="text-left mt-5">
            <div class="form-group">
                <label>E-mail</label>
                <input type="email" class="form-control" aria-describedby="emailHelp">
            </div>
            <div class="form-group">
                <label>Senha</label>
                <input type="password" class="form-control">
            </div>
            <div class="custom-control custom-switch">
                <input type="checkbox" class="custom-control-input" id="customSwitch1">
                <label class="custom-control-label" for="customSwitch1">Mantenha-me conectado</label>
            </div>
            <div class="text-center mt-4">
                <button class="btn btn-secondary rounded-pill"
                    onclick="window.location.href='inicio.html'">Entrar</button>
            </div>
            <div class="text-center mt-5">
                <label>NÃ£o possui conta? <a href="contanova.html">Registrar-se</a></label>
            </div>
            <div class="col-12">
                <div class="row">
                    <div class="col-6">
                        <div class="text-center mt-5">
                            <button type="button" class="btn btn-primary rounded-pill"><img src="fb_icon.png"
                                    class="rounded-pill mr-2" alt="">Log in with Facebook</button>
                        </div>
                    </div>
                    <div class="col-6">
                        <div class="text-center mt-5">
                            <button type="button" class="btn btn-secondary rounded-pill"><img src="google_icon.png"
                                    class="rounded-pill mr-2" alt="">Log in with E-mail</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
<script src="vendor/jquery/jquery-3.4.1.min.js"></script>
<script src="vendor/bootstrap/js/bootstrap.bundle.min.js"></script>

</html>
